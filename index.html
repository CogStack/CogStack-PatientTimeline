<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Timeliner Test</title>

    <link rel="stylesheet" type="text/css" href="css/bootflat.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>                       
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/elasticsearch.js"></script>
    <script src="js/elasticsearch.jquery.js"></script>   
    <!--<script src="js/jspdf.min.js"></script>-->
	<script src="js/jspdf.js"></script>
    <script src="js/searchScript.js"></script>

  </head>
  <body>
  
    <div class="container">
		<div class='col-md-5'>
            <h1>Temp timeliner header</h1>
	    </div>
	</div>

    <form role ="form">
		<div class="container">
		    <div class='col-md-5'>
		        <div class="form-group">
		            <div class='input-group date' id='datePickerFrom'>
		                <input type='text' class="form-control" placeholder="Date From..." />
		                <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </span>
		            </div>
		        </div>
		    </div>
		    <div class='col-md-5'>
		        <div class="form-group">
		            <div class='input-group date' id='datePickerTo'>
		                <input type='text' class="form-control" placeholder="Date To..."/>
		                <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </span>
		            </div>
		        </div>
		    </div>
		
		    <div class='col-md-5'>
		        <div class="form-group">
			        <label for="patientID">Patient ID:</label>
			        <input class="form-control input-sm" id="patientID" type="text" placeholder="Type patient ID">
		        </div>
            </div>
		
            <div class='col-md-5'>
		        <div class="form-group">
			         <label for="numberResults">Number of Results to Display:</label>
			         <select class="form-control" id="numberResults">
				           <option>1</option>
				           <option>2</option>
				           <option>5</option>
				           <option>10</option>
				           <option>50</option>
			          </select>
		         </div>
            </div>

            <div class='col-md-5'>
		        <div class="form-group">
			        <label for="containingKeywords">Containing:</label>
			        <input class="form-control input-sm" id="containingKeywords" type="text" placeholder="Key words, phrases, etc.">
		        </div>
            </div>
			
		    <div class='col-md-5'>
			<label for="searchButton">&nbsp;</label>
			    <br><button type="button" class="btn btn-primary" id="searchButton" onclick="startSearch()">Search Documents</button>
	        </div>
	        
        </div>
		
	</form>


	<div class="timelineContainer">
	  <div class="text-right">
	  	<button type="button" class="btn btn-secondary btn-sm" id="collapseButton" onclick="toggleCollapse()">Collapse all</button>
	  </div>
	  <div class="timeline">
	    <dl id=timelineList>
	    </dl>
	  </div>
	</div>
  </body>
</html>
